<!DOCTYPE html>
<html class="no-js" ng-app="profileDemo">
    <head>
        <meta charset="utf-8">
        <title>User Profile Switcher Demo</title>
    </head>
    <body ng-cloak>
        <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </a>
                    <a class="brand" href="#">User Profile Switcher Demo</a>
                </div>
            </div>
        </div>

        <div class="container" ng-controller="profileCtrl">
            <div id="profileSelector" class="btn-group">
                <button class="btn" ng-click="switchProfile('finance')">{{profiles.finance.title}}</button>
                <button class="btn" ng-click="switchProfile('technology')">{{profiles.technology.title}}</button>
                <button class="btn" ng-click="switchProfile('cars')">{{profiles.cars.title}}</button>
                <button class="btn" ng-click="switchProfile('sports')">{{profiles.sports.title}}</button>
                <button class="btn" ng-click="switchProfile('health')">{{profiles.health.title}}</button>
            </div>

            <!-- Main hero unit for a primary marketing message or call to action -->
            <div class="">
                <h2>{{profiles[currentProfile.type].title}}</h2>
                <div id="interestsChart">
                    <svg style="height: 300px"></svg>
                </div>
            </div>

            <!-- Example row of columns -->
            <div class="row">
                <div class="span6 content">
                    <h2>Personalized</h2>
                    <table class="table table-condensed" ng-show="personalized">
                        <tr ng-repeat="article in personalized">
                            <td><a href="{{article.link}}" ng-bind-html="article.title | truncate:55"></a></td>
                            <td class="right"><span ng-repeat="interest in articleCategories[article.link]">{{interest}}{{{true: "", false: ", "}[$last]}}</span></td>
                        </tr>
                    </table>
                    <div ng-hide="personalized"><img src="{{loadingUrl}}"/></div>
                </div>
                <div class="span6 content">
                    <h2>Chronological</h2>
                    <table class="table table-condensed" ng-show="chronological">
                        <tr ng-repeat="article in chronological">
                            <td><a href="{{article.link}}" ng-bind-html="article.title | truncate:55"></a></td>
                            <td class="right"><span ng-repeat="interest in articleCategories[article.link]">{{interest}}{{{true: "", false: ", "}[$last]}}</span></td>
                        </tr>
                    </table>
                    <div ng-hide="chronological"><img src="{{loadingUrl}}"/></div>
               </div>
            </div>

            <hr>

            <footer ng-controller="footerCtrl">
                <img alt="mozilla.org" src="{{footerUrl}}"/>
            </footer>
        </div> <!-- /container -->
    </body>
</html>
